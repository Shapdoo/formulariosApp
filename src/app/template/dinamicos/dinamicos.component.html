    <label class="col-sm-3 col-form-label">Nombre</label>

      <input type="text" class="form-control" name="nombre" ngModel placeholder="Nombre de la persona" required>

    <span class="form-text text-danger" *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched">
